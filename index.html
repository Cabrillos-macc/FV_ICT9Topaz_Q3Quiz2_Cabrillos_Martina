<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Movie Star House</title>
	<style type="text/css">
	body
	{
		text-align: center;
		background:url(https://i.pinimg.com/originals/db/6e/8d/db6e8dc2c34c11c097e702105564c2f1.gif);
		background-repeat:no-repeat ;
		background-size: 200%;
	}
	h1
	{ 
		font-family: serif;
		color: #f56607;
		font-weight: bolder;
		font-size:70px;
	}	
 	#show
 	{
 		color: #f56607;
 	}
 	#reflect
 	{
		color: #f56607;
 	}
 	img
 	{
 		height:200px;
		width:200px   
 	}
 	#print
 	{
		color: #f56607;
 	}
 	
	</style>
	</head>
	<body>

<br>

<h1>MOVIE STAR HOUSE BOOTH</h1>
<p style="font-family: serif; color: #f56607; font-size:20px; font-style: italic;">Create wonder of magic with us!âœ°</p>
<hr style="border: 10px dotted #f7c299;">

<form> 
	<details ontoggle="instructions()">
<summary style="font-weight: bolder; color:#f56607 ; font-size: 20px;"> Personal Instructions</summary>
<i id="show"></i>
</details>

<center>

<br>

<div class="col-5"> 
	<label style=" color:#f56607 ; font-weight: bold; font-family: serif; font-size:20px;">Full Official Government Name:</label>
		<input type="text" id="Name" class="form-control">
	
<br>

	<label style=" color:#f56607 ; font-weight: bold; font-family: serif; font-size:20px;">Email:</label>
		<input type="email" id="Email" class="form-control">
	
<br>

<button type="submit" class="btn" style="background-color: #f56607; color:white; font-family:serif; font-size:15px;" onclick="submit_1()">Submit</button>
</div>

<br>

<details ontoggle="instructions_2()">
<summary style="font-weight: bolder; color:#f56607 ; font-size: 20px;"> Ticket Instructions</summary>
<i id="reflect"></i>
</details>

<div class="col-5"> 
<br>
	<label style="color:#f56607 ; font-weight: bold; font-family: serif; font-size:20px;"> Select a seat: </label> 


<select class= "form-select" id= "seats">
<option value= "none"> Seat choices... </option> 
<option value= "350"> Section A (nearest)</option> 
<option value= "500"> Section B (middle group row)</option> 
<option value= "700"> Section C (farthest) </option> 
</select> 
<br>
	<label style="color:#f56607 ; font-weight: bold; font-family: serif; font-size:20px;"> Select a benefit:  </label> 

<select class= "form-select" id= "Benefits">
<option value= "none"> Benefits...</option> 
<option value= "0.20"> PWD </option> 
<option value= "0.15"> Student</option> 
<option value= "0.10"> Regular</option> 
</select> 
<br>
<button type="submit" class="btn" style="background-color: #f56607; color:white; font-family:serif; font-size:15px;" onclick="price()">Price</button>
</div>
<br>
<details ontoggle="ticket()">
<summary style="font-weight: bolder; color:#f56607 ; font-size: 20px;">Print ticket</summary>
<i id="print"></i>
</details>
<br>
<a href="https://ph.pinterest.com/pin/5911043260923925/" target="_blank"><img class="rounded" src="https://i.pinimg.com/736x/7b/d5/eb/7bd5eb457401436666db9fe5d1f95ec6.jpg" alt="ticket"></a>
<br><br>
<button type="submit" class="btn" style="background-color: #f56607; color:white; font-family:serif; font-size:15px;" onclick="final()" id="final_1">Print</button>

<br><br>

<a href="index.html"><button type="submit" class="btn" style="background-color: #f56607; color:white; font-family:serif; font-size:15px;" onclick="refresh()" id="refresh">Refresh</button></a>
<br><br>
</form>

</center>

<script>
function instructions(){	
			document.getElementById("show").innerHTML = "1.)Fill up personal information below. <br> 2.) Click submit when done to complete the process. ";
		}
function submit_1(){
		var name=document.getElementById("Name").value;
			window.alert("Kindly proceed to the next instructions," + name);
		}
function instructions_2(){	
			document.getElementById("reflect").innerHTML = "1.) Select a desired seat. <br> 2.) Select benefits applicable. <br> 3.) Click tickect price to see total.";
		}
function price(){
		var num1=document.getElementById("seats").value; 
		var num2=document.getElementById("Benefits").value; 
		var num3= Number(num1) * Number(num2);
		var total= Number(num1) - Number(num3);
			window.alert("Your total price is:" + total );
		}
function ticket(){	
			document.getElementById("print").innerHTML = "Click button to print ticket.";
		}
function final(){
			window.alert("Kindly check your email for the ticket.");
		}	
</script>
</body>
</html>
